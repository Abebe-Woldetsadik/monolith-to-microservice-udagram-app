apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/abebewoldetsadik/udagram-frontend:v5
        imagePullPolicy: Always 
        ports: 
        - containerPort: 8100
        resources:
          requests:
            memory: 64Mi
            cpu: 200m
          limits:
            memory: 1024Mi
            cpu: 500m
      restartPolicy: Always    